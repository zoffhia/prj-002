<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.bundle.js"></script>
    <title>SORRY NA PO &#128532</title>
</head>
<body>
    <div class="container">
        <div class="cat">
            
            <div class="cat-head">
                <div class="highlights"></div>
                <div class="left-eye">
                    <div class="inner-left"></div>
                </div>
                <div class="right-eye">
                    <div class="inner-right"></div>
                </div>

                <div class="left-ear"></div>
                <div class="right-ear"></div>

                <div class="nose"></div>
                <div class="mouth"></div>
                <div class="tongue"></div>

                <div class="left">
                    <div class="left-whiskers"></div>
                    <div class="left-whiskers"></div>
                    <div class="left-whiskers"></div>
                </div>
                
                <div class="right">
                    <div class="right-whiskers"></div>
                    <div class="right-whiskers"></div>
                    <div class="right-whiskers"></div>
                </div>
                
            </div>

            <div class="left-paw"></div>
            <div class="right-paw"></div>
        </div>

        <div class="envelope" ></div>
        <div class="flap"></div>
        <div class="heart" type="button" data-bs-toggle="modal" data-bs-target="#message"></div>
    </div>

    <div class="message modal" id="message">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalTitle"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                
                <div class="modal-body text-center">
                    <img src="sadCat.gif" class="m-5" width="400px" id="modalImage">
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning btn-lg text-center" id="nextImage">Galit ka pa ba sakin?</button>
                </div>
            </div>
        </div>
    </div>
    
    
    
</body>

<script>
    // Arrays for images and button labels
    const images = ["sadCat02.gif", "sadCat.gif", "sadCat01.gif","cat.gif"];
    const buttonLabels = ["Sorry na po", "Wag ka na magalit, please?", "Please, love?","Magpapakabait na po ako"];

    let currentIndex = 0;

    // Select elements
    const modalImage = document.getElementById("modalImage");
    const nextImage = document.getElementById("nextImage");

    // Button click event
    nextImage.addEventListener("click", function() {
        // Move to the next index
        currentIndex = (currentIndex + 1) % images.length;

        // Update image source
        modalImage.src = images[currentIndex];

        // Update button text
        nextImage.textContent = buttonLabels[currentIndex];
    });
</script>
</html>
